<mat-expansion-panel>
  <mat-expansion-panel-header>
    <mat-panel-title>Title</mat-panel-title>
    <mat-panel-description>
      Description
    </mat-panel-description>
  </mat-expansion-panel-header>
  <div fxLayout="row" fxLayout.lt-lg="column">
    <div fxFlex="60" fxFlex.lt-lg="100">
      <svg class="patternlock patternlock-background" id="lock" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <g class="lock-actives"></g>
        <g class="lock-lines"></g>
        <g class="lock-dots">
          <circle cx="20" cy="20" r="2" />
          <circle cx="50" cy="20" r="2" />
          <circle cx="80" cy="20" r="2" />

          <circle cx="20" cy="50" r="2" />
          <circle cx="50" cy="50" r="2" />
          <circle cx="80" cy="50" r="2" />

          <circle cx="20" cy="80" r="2" />
          <circle cx="50" cy="80" r="2" />
          <circle cx="80" cy="80" r="2" />
        </g>
      </svg>
    </div>
    <div fxFlex fxLayoutAlign=" center">
      <p>El patrón de desbloqueo te permitirá desbloquear el espejo si tienes conectado un LeapMotion™</p>
    </div>
  </div>
  <div fxLayout="row" fxLayoutAlign="space-between center" >
    <button mat-raised-button color="primary" (click)="clearPattern()">
      <span translate>Clear</span>
    </button>
    <button mat-raised-button color="primary" (click)="successPattern()">
      <span translate>Error</span>
    </button>
    <button mat-raised-button color="primary" (click)="errorPattern()">
      <span translate>Success</span>
    </button>
  </div>
</mat-expansion-panel>
