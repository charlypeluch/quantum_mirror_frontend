<div fxFlex fxLayout="column" class="mat-typography">

  <!-- TOOLBAR -->
  <mat-sidenav-container>
    <mat-sidenav-content>
      <mat-toolbar class="quantum-header">
        <div fxLayoutAlign="start center">
          <h1>Dashboard</h1>
        </div>
        <span fxFlex></span>
        <a mat-button (click)=logout()>
          <img class="toolbar-user-avatar" src="/assets/images/avatars/avatar.png" alt="{{ alias }}">
          <span>{{ alias }}</span>
        </a>
      </mat-toolbar>
    </mat-sidenav-content>
  </mat-sidenav-container>

  <!-- MODULES -->
  <div fxFlex fxLayout="column" class="content-modules">
    <div fxFlex="50" fxLayout="row" fxLayoutAlign="space-between start">
      <div fxFlex="30">
        <h2>{{ moduleNW.value.date }}</h2>
        <div fxLayout="row" fxLayoutAlign=" start" fxLayoutGap="5px">
          <h1>{{ moduleNW.value.time }}</h1>
          <h3 style="font-weight: 200">{{ moduleNW.value.seconds }}</h3>
        </div>
      </div>
      <div fxFlex="30" fxLayoutAlign="end ">
        <p>MODULE NE</p>
      </div>
    </div>
    <div fxFlex="50" fxLayout="row" fxLayoutAlign="space-between end">
      <div fxFlex="30">
        <p>MODULE WS</p>
      </div>
      <div fxFlex="30">
        <!-- <mat-card> -->
          <mat-calendar></mat-calendar>
        <!-- </mat-card> -->
      </div>
    </div>
    <p>Quantum Dashboard</p>
  </div>
</div>
