<div fxLayout="column" fxLayoutAlign="center center">
  <h2 mat-dialog-title>New Mirror</h2>
  <div mat-dialog-content>
    <p>To register mirror write code</p>
    <mat-form-field>
      <input matInput [(ngModel)]="code" [placeholder]="'Mirror code'">
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="cancel()">Cancel</button>
    <button mat-button mat-flat-button color="primary" [mat-dialog-close]="code" cdkFocusInitial>Accept</button>
  </div>
</div>
