<div fxLayout="column" fxLayoutAlign="center center">
  <h2 mat-dialog-title translate>New Mirror</h2>
  <div mat-dialog-content>
    <p translate>To register mirror write code</p>
    <mat-form-field>
      <input matInput [(ngModel)]="code" [placeholder]="'Mirror code' | translate">
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="cancel()" translate>Cancel</button>
    <button mat-button mat-flat-button color="primary" [mat-dialog-close]="code" cdkFocusInitial translate>Accept</button>
  </div>
</div>
